<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite Vertical Carousel</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: #111;
        color: white;
        font-family: Arial, sans-serif;
        overflow: hidden;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        position: relative;
      }
      .carousel {
        opacity: 16%;
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: space-evenly;
        overflow: hidden;
      }
      .carousel-column {
        display: flex;
        flex-direction: column;
        gap: 20px;
        transform: translateX(-100vw);
        transition: transform 1.5s ease-out;
      }
      .carousel-column:nth-child(2) {
        transform: translateX(100vw);
      }
      .carousel-column:nth-child(3) {
        transform: translateX(-100vw);
      }
      .carousel-column img {
        width: 300px;
        height: auto;
        border-radius: 10px;
        opacity: 0.7;
      }
      @keyframes scroll {
        0% {
          transform: translateY(0);
        }
        100% {
          transform: translateY(-50%);
        }
      }
      .overlay-text {
        position: absolute;
        font-size: 2rem;
        font-weight: bold;
        text-align: center;
      }
      .highlight {
        color: #c18f5a;
      }
    </style>
  </head>

    <script>
      let columns = document.querySelectorAll(".carousel-column");
      // Trigger entry animation
      setTimeout(() => {
        columns[0].style.transform = "translateX(0)";
        columns[1].style.transform = "translateX(0)";
        columns[2].style.transform = "translateX(0)";
      }, 500);

      // Start infinite scroll animation after entry animation completes
      setTimeout(() => {
        columns.forEach((col, index) => {
          col.style.animation = `scroll 10s linear infinite`;
          if (index === 1) col.style.animationDirection = "reverse";
        });
      }, 2000);
    </script>
