<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite Vertical Carousel</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: #111;
        color: white;
        font-family: Arial, sans-serif;
        overflow: hidden;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        position: relative;
      }
      .carousel {
        opacity: 16%;
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: space-evenly;
        overflow: hidden;
      }
      .carousel-column {
        display: flex;
        flex-direction: column;
        gap: 46px;
        animation: scroll 10s linear infinite;
      }
      .carousel-column:nth-child(1),
      .carousel-column:nth-child(3) {
        animation-direction: reverse;
      }
      .carousel-column img {
        width: 352px;
        height: auto;
        border-radius: 10px;
        opacity: 0.7;
      }
      @keyframes scroll {
        0% {
          transform: translateY(0);
        }
        100% {
          transform: translateY(-50%);
        }
      }
      .overlay-text {
        position: absolute;
        font-size: 2rem;
        font-weight: bold;
        text-align: center;
      }
      .highlight {
        color: #c18f5a;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="carousel" id="carousel">
        <div class="carousel-column"></div>
        <div class="carousel-column"></div>
        <div class="carousel-column"></div>
      </div>
      <h1 class="overlay-text">
        <span class="highlight">SEE</span> a vision of the world <br />
        through the eyes of an <span class="highlight">architect</span>.
      </h1>
    </div>

    <script>
      async function fetchImages() {
        // Assuming the images are in an 'images' folder
        let imagePaths = [
          "images/hero-imgs/hero-1.png",
          "images/hero-imgs/hero-2.png",
          "images/hero-imgs/hero-3.png",
          "images/hero-imgs/hero-4.png",
          "images/hero-imgs/hero-5.png",
          "images/hero-imgs/hero-6.png",
          "images/hero-imgs/hero-7.png",
          "images/hero-imgs/hero-8.png",
          "images/hero-imgs/hero-9.jpg",
          "images/hero-imgs/hero-10.jpg",
          "images/hero-imgs/hero-11.jpg",
          "images/hero-imgs/hero-12.jpg",
          "images/hero-imgs/hero-13.jpg",
          "images/hero-imgs/hero-14.jpg",
        ];

        let columns = document.querySelectorAll(".carousel-column");
        columns.forEach((column) => {
          column.innerHTML = "";
        });

        for (let i = 0; i < imagePaths.length; i++) {
          let img = document.createElement("img");
          img.src = imagePaths[i];
          img.alt = `Image ${i + 1}`;
          columns[i % 3].appendChild(img);
        }
      }

      fetchImages();
    </script>
  </body>
</html>
