<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite Vertical Carousel</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: #111;
        color: white;
        font-family: Arial, sans-serif;
        overflow: hidden;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        position: relative;
      }
      .carousel {
        opacity: 16%;
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: space-evenly;
        overflow: hidden;
      }
      .carousel-column {
        display: flex;
        flex-direction: column;
        gap: 20px;
        animation: scroll 10s linear infinite;
      }
      .carousel-column:nth-child(2) {
        animation-direction: reverse;
      }
      .carousel-column img {
        width: 300px;
        height: auto;
        border-radius: 10px;
        opacity: 0.7;
      }
      @keyframes scroll {
        0% {
          transform: translateY(0);
        }
        100% {
          transform: translateY(-50%);
        }
      }
      .overlay-text {
        position: absolute;
        font-size: 2rem;
        font-weight: bold;
        text-align: center;
      }
      .highlight {
        color: #c18f5a;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="carousel">
        <div class="carousel-column">
