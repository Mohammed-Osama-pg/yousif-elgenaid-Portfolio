<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertical Carousel</title>
    animation-play-state: var(--animation-play);
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <style>
      /* ================ Font Faces ================ */
      @font-face {
        font-family: "centurygothic";
        src: url(../fonts/centurygothic.woff2) format("woff2"),
          url(../fonts/centurygothic.woff) format("woff");
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }

      @font-face {
        font-family: "centurygothic";
        src: url(../fonts/centurygothic_bold.woff2) format("woff2"),
          url(../fonts/centurygothic_bold.woff) format("woff");
        font-weight: 700;
        font-style: normal;
        font-display: swap;
      }

      @font-face {
        font-family: "eurostar";
        src: url(../fonts/eurostarblack.woff2) format("woff2"),
          url(../fonts/eurostarblack.woff) format("woff");
        font-weight: 900;
        font-style: normal;
        font-display: swap;
      }

      /* ================ CSS Variables ================ */
      :root {
        /* Colors */
        --color-primary: #d4a97d;
        --color-text: #ffffff;
        --color-text-secondary: #d8d8d8;
        --color-bg: #171515;

        /* Typography */
        --font-heading: "eurostar", system-ui;
        --font-body: "centurygothic", sans-serif;
        --text-xxl: 132px;
        --text-xl: 44px;
        --text-lg: 38px;
        --text-md: 32px;
        --text-base: 24px;
        --text-sm: 18px;

        /* Layout */
        --carousel-speed: 60s;
        --carousel-gap: 46px;
        --aspect-ratio: 16/9;
        --column-opacity: 0.15;
        /* animtion */
        --animation-play: paused;
        /* running */
      }

      /* ================ Base Styles ================ */
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        user-select: none;
      }

      :focus-visible {
        outline: 2px solid var(--color-primary);
        outline-offset: 4px;
      }

      html {
        scroll-behavior: smooth;
        font-family: var(--font-body);
        color: var(--color-text);
        background-color: var(--color-bg);
      }

      body {
        min-height: 100vh;
        overflow-x: hidden;
      }

      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }

      /* ================ Components ================ */
      .container {
        padding-inline: 32px;
      }

      .header {
        padding-block: 23px;
        background-color: var(--color-bg);
        position: relative;
        z-index: 1000;
      }

      .header__logo {
        font-family: var(--font-heading);
        font-size: var(--text-sm);
        text-align: center;
        text-transform: uppercase;
      }

      .carousel {
        width: 100%;
        height: calc(100vh - 68px);
        display: flex;
        justify-content: space-evenly;
        position: relative;
        overflow: hidden;
        contain: strict;
        transform: scale(4.5) translateY(-75px);
        transition: 2s ease-in-out;
      }
      .carousel:hover {
        transform: scale(1) translateY(0);
      }

      .carousel__column {
        display: flex;
        flex-direction: column;
        gap: var(--carousel-gap);
        position: absolute;
        will-change: transform;
        opacity: var(--column-opacity);
      }

      .carousel__column--left {
        left: 0;
        bottom: 10px;
        animation: scroll-down var(--carousel-speed) linear infinite;
        animation-play-state: var(--animation-play);
        display: none;
      }

      .carousel__column--center {
        top: 10px;
        animation: scroll-up var(--carousel-speed) linear infinite;
        animation-play-state: var(--animation-play);
      }

      .carousel__column--right {
        right: 0;
        bottom: 10px;
        animation: scroll-down var(--carousel-speed) linear infinite;
        animation-play-state: var(--animation-play);
        display: none;
      }

      .card {
        width: 82.5vw;
        background-color: var(--color-primary);
        border-radius: 10px;
        overflow: hidden;
        position: relative;
        aspect-ratio: var(--aspect-ratio);
      }

      .card__image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
        loading: lazy;
      }

      .overlay-title {
        width: fit-content;
        text-align: center;
        position: absolute;
        top: calc(50% - 68px);
        left: 50%;
        transform: translate(-50%, -20%);
      }

      .overlay-title__heading {
        font-family: var(--font-heading);
        font-size: var(--text-md);
        line-height: 1.2;
      }

      .overlay-title__highlight {
        color: var(--color-primary);
        text-transform: capitalize;
      }

      .overlay-title__label {
        color: var(--color-text-secondary);
        font-size: 15px;
        font-weight: 700;
        position: absolute;
        opacity: 0.47;
      }

      .overlay-title__label--s1 {
        right: 75%;
        top: 110%;
      }

      .overlay-title__label--s2 {
        left: 75%;
        bottom: 110%;
      }

      .overlay-title__label--s3 {
        left: 66%;
        top: 135%;
        width: 123px;
      }

      .overlay-description {
        width: 100%;
        padding-inline: 32px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: absolute;
        bottom: 20px;
      }

      .overlay-description__date {
        position: relative;
      }

      .overlay-description__date::after {
        content: "";
        display: block;
        width: 58px;
        height: 1px;
        background-color: var(--color-text);
        position: absolute;
        left: calc(100% + 10px);
        top: 50%;
        transform: translateY(-50%);
      }

      .overlay-description__type {
        opacity: 0.47;
        color: var(--color-text-secondary);
      }

      /* ================ Animations ================ */
      @keyframes scroll-up {
        0% {
          transform: translateY(0);
        }
        100% {
          transform: translateY(calc(-100% - var(--carousel-gap)));
        }
      }

      @keyframes scroll-down {
        0% {
          transform: translateY(0);
        }
        100% {
          transform: translateY(calc(100% + var(--carousel-gap)));
        }
      }

      /* ================ Media Queries ================ */
      @media (min-width: 768px) {
        .container {
          padding-inline: 44px;
        }
        .carousel__column--left,
        .carousel__column--right {
          display: flex;
          top: 10px;
          bottom: auto;
        }

        .carousel__column--left {
          animation: scroll-up var(--carousel-speed) linear infinite;
          animation-play-state: var(--animation-play);
        }

        .carousel__column--center {
          display: none;
        }

        .card {
          width: 40.5vw;
        }

        .overlay-title__heading {
          font-size: var(--text-md);
        }

        .overlay-title__label {
          font-size: var(--text-sm);
        }

        .overlay-title__label--s1 {
          right: 107%;
          top: 110%;
        }

        .overlay-title__label--s2 {
          left: 100%;
          bottom: 110%;
        }

        .overlay-title__label--s3 {
          left: 100%;
          top: 125%;
        }

        .overlay-description {
          padding-inline: 64px;
        }
      }

      @media (min-width: 1280px) {
        .container {
          padding-inline: 60px;
        }

        .header__logo {
          text-align: left;
        }

        .carousel__column--center {
          top: auto;
          bottom: 10px;
          animation: scroll-down var(--carousel-speed) linear infinite;
          animation-play-state: var(--animation-play);
        }
        .carousel__column--left,
        .carousel__column--center {
          display: flex;
        }
        .carousel__column--right {
          animation: scroll-up var(--carousel-speed) linear infinite;
          animation-play-state: var(--animation-play);
        }

        .card {
          width: 27.5vw;
        }

        .overlay-title__heading {
          font-size: var(--text-xl);
        }
      }

      @media (prefers-reduced-motion: reduce) {
        .carousel__column {
          animation-duration: 120s;
        }
      }
    </style>
